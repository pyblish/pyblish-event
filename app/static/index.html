<!DOCTYPE html>
<html ng-app="pyblishApp">
  <head>
    <base href="/">
    <title>Pyblish</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <!-- Local stylesheets -->
    <link href="static/css/app.css" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <div ng-view></div>
    </div>

    <!-- Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>

    <!-- Local javascript -->
    <script src="static/js/app.js"></script>

    <!-- Navigation -->
    <script src="static/js/navigation.js"></script>
    <script src="static/js/navigationController.js"></script>

    <!-- Event scripts -->
    <script src="static/js/eventList.js"></script>
    <script src="static/js/eventController.js"></script>

    <!-- Sidebar scripts -->
    <script src="static/js/filterList.js"></script>
    <script src="static/js/filterController.js"></script>

    <!-- Services -->
    <script src="static/js/eventService.js"></script>
    
    
  </body>

</html>
