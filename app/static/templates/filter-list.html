<aside class="group">
  <div class="dropdown">Families</div>
  <div class="canvas">
    <select
      multiple
      size="10"
      ng-model="filterCtrl.model.selectedFilters"
      ng-options="event.family as event.family for event in filterCtrl.model.events | unique:'family' | filter:key">
    </select>
  </div>
  <div class="input-group input-group-sm">
    <span class="input-group-addon"><span class="glyphicon glyphicon-filter"></span></span>
    <input
      type="text"
      class="form-control"
      placeholder="Filter.."

      tooltip-placement="top"
      tooltip="Filter filters"

      ng-model="key">
  </div>
</aside>
